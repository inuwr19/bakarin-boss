<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakarin Boss</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet" />


    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- App -->
    <script src="src/app.js"></script>
</head>

<body>

    <!-- !-- Navbar start -->
    <nav class="navbar" x-data>
        <a href="#" class="navbar-logo">Bakarin<span>Boss</span>.</a>

        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="about.html">Tentang Kami</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Produk Kami</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Kontak</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search-button"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart-button">
                <i data-feather="shopping-cart"></i><span class="quantity-badge" x-show="$store.cart.quantity"
                    x-text="$store.cart.quantity"></span>
            </a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- search form start -->
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here..." />
            <label for="search-box"><i data-feather="search"></i></label>
        </div>
        <!-- search form end -->

        <!-- Shopping Cart Start -->
        <div class="shopping-cart">
            <template x-for="(item, index) in $store.cart.items" x-keys="index">
                <div class="cart-item">
                    <img :src="img/product/${item.img}" :alt="item.name" />
                    <div class="item-detail">
                        <h3 x-text="item.name"></h3>
                        <div class="item-price">
                            <span x-text="rupiah(item.price)"></span> &times;
                            <button id="remove" @click="$store.cart.remove(item.id)">
                                &minus;
                            </button>
                            <span x-text="item.quantity"></span>
                            <button id="add" @click="$store.cart.add(item)">&plus;</button>
                            &equals;
                            <span x-text="rupiah(item.total)"></span>
                        </div>
                    </div>
                </div>
            </template>
            <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem">
                Cart it Empty
            </h4>
            <h4 x-show="$store.cart.items.length">
                Total : <span x-text="rupiah($store.cart.total)"></span>
            </h4>

            <div class="form-container" x-show="$store.cart.items.length">
                <form action="" id="checkoutForm">
                    <h5>Customer Detail</h5>

                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="name" id="name" />
                    </label>

                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" />
                    </label>
                    <label for="phone">
                        <span>Phone</span>
                        <input type="number" name="phone" id="phone" autocomplete="off" />
                    </label>
                    <button class="checkout-button" type="submit" id="checkout-button" value="checkout">
                        Checkout
                    </button>
                </form>
            </div>
        </div>
        <!-- Shopping Cart End -->
    </nav>
    <!-- Navbar end -->

    <!-- Contact Section start -->
    <section id="contact" class="contact">
        <h2><span>Kontak</span> Kami</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, tempore.
        </p>

        <div class="row">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.7897278742453!2d106.8829223763819!3d-6.158910293828278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5ca5fa65ff1%3A0xafe23d29167e2e69!2sBakarin%20Boss!5e0!3m2!1sid!2sid!4v1699441826589!5m2!1sid!2sid"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

            <form action="">
                <div class="input-grup">
                    <i data-feather="user"></i>
                    <input type="text" placeholder="name" />
                </div>
                <div class="input-grup">
                    <i data-feather="mail"></i>
                    <input type="text" placeholder="e-mail" />
                </div>
                <div class="input-grup">
                    <i data-feather="phone"></i>
                    <input type="text" placeholder="phone" />
                </div>
                <button type="submit" class="btn">kirim pesan</button>
            </form>
        </div>
    </section>
    <!-- Contact Section end -->

    <!-- Footer start -->
    <footer>
        <div class="socials">
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
        </div>

        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">Tentang Kami</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Produk Kami</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Kontak</a>
        </div>

        <div class="credit">
            <p>Created by <a href="">fianfirdaus</a> | &copy; 2023.</p>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- Feather icons -->
    <script>
        feather.replace();
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
